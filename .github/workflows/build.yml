name: Build and Deploy

on:
    push:
        branches: [cicd]

jobs:
    build:
        runs-on: macos-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 18.14

            - name: Install dependencies
              run: |
                  cd frontend
                  rm -rf node_modules
                  rm -f package-lock.json
                  npm cache clean --force
                  npm install

            - name: Build React app
              run: |
                  cd frontend
                  pwd
                  ls -al
                  npm run build
